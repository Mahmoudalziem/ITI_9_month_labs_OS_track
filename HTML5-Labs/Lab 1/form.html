<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lab1 - Form</title>
	<link rel="stylesheet" type="text/css" href="css/view.css">
</head>
<body id="main_body" >
	<div id="form_container">
	<form action="">
		<ul >
			<li id="li_1" >
				<label class="description" for="element_1">Name </label>
				<div>
					<input id="element_1" name="element_1" class="element text large" type="text" maxlength="255" value=""/> 
				</div> 
			</li>	
			<li id="li_2" >
				<label class="description" for="element_2">Email </label>
				<div>
					<input id="element_2" name="element_2" class="element text large" type="email" maxlength="255" value=""/> 
				</div> 
			</li>
			<li id="li_3" >
				<label class="description" for="element_3">Password </label>
				<div>
					<input id="element_3" name="element_3" class="element text large" type="password" maxlength="255" value=""/> 
				</div> 
			</li>
			<li id="li_4" >
				<label class="description" for="element_4">Salary </label>
				<div>
					<input id="element_4" name="element_3" class="element text large" type="range" maxlength="255" value=""/>
					
				</div>
			</li>
			<li id="li_5" >
				<label class="description" for="element_5">Age</label>
				<input id="element_5" name="element_3" class="element text large" type="number" min="0" max="255" value=""/>  
			</li>	
		
			<li class="errors" style='display:none'>
				<ul id='error-messages'>
				</ul>
			</li>
			<li class="buttons">
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
				
			</li>
		</ul>
	</form>
	<div id="footer">
	</div>
</div>

<script src="form.js"></script>
</body>
</html>
